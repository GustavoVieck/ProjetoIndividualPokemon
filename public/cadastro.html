<script>

  const swiper = new Swiper('.swiper', {
  // Optional parameters
  direction: 'horizontal',
  loop: true,

  // If we need pagination
  pagination: {
    el: '.swiper-pagination',
  },

  // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

  // And if we need scrollbar
  scrollbar: {
    el: '.swiper-scrollbar',
  },
});

  var listaUsuario = [];
  var contador = 1
 const proximo = document.getElementById('next')
  const voltar = document.getElementById('prev')
  
function somar(){
  contador++
    
  if(contador>6){
      contador = 1
    }
} 

function subtrair(){
  contador--
      if(contador<1){
      contador = 6
    }
  
}
    voltar.addEventListener('click',subtrair);
    proximo.addEventListener('click', somar);
  


  function cadastrar() {
    aguardar();
    var fotoVar = 0
    if(contador == 1){
      fotoVar = 1
    }
      else if(contador == 2){
      fotoVar = 2
    }
      else if(contador == 3){
      fotoVar = 3
    }
      else if(contador == 4){
      fotoVar = 4
    }
      else if(contador == 5){
      fotoVar = 5
    }
      else if(contador == 6){
      fotoVar = 6
    }


    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;
    

    // Verificando se há algum campo em branco
    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == ""
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "Preencha todos os campos para o cadastro";
    setTimeout(sumirMensagem,3000);
      finalizarAguardar();
      return false;
    } 
    else if(senhaVar != confirmacaoSenhaVar){
       cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "Confirmação de senha diferente da senha";
    setTimeout(sumirMensagem,3000);
      finalizarAguardar();
      return false;
    }
    else {
      setInterval(sumirMensagem, 5000);
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
        fotoServer:fotoVar
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }

 

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
